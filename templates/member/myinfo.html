{% extends 'layout/base.html' %}

{% block title %} member/myinfo {% endblock %}

{% block style %}
        table {
            width: 350px;
            margin: 130px auto;
        }
{% endblock %}

{% block content %}
        <table>
            <tr>
                <th>아이디</th>
                <td>{{ userid }}</td>
            </tr>
            <tr>
                <th>이름</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <th>가입일</th>
                <td>{{ regdate }}</td>
            </tr>
        </table>
{% endblock %}
